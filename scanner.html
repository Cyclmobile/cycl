<body class="body">

  <img src="Images/back.png" id="backbtn" style="width:40px; height:35px;">
 

 

    <div class="container">

        <li>Return</li>

    <div style="position: relative;bottom: 15%; margin-top: 150px;">

    <img style="position: relative; left: 35%;" src="https://img.icons8.com/dotty/50/000000/barcode-scanner-2.png"/>
    <label id="rezlt" style="width: 350px;" >Result:</label>
    <input id="rez" placeholder="barcode"></input>
    </div>
