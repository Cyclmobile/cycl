<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <!--<button type="button" onclick="init()">Start</button>-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

    <div style="width: 100%; height: 10%;" id="webcam-container" class="completedclass">
      <div class="container" style="position: absolute; z-index: 1;">
        <ul class="progressbar">
          <li class="activeprgrs">Scan</li>
          <li class="activeprgrs"> Return</li>
          <li>Recycled</li>
        </ul>
        
        </div>
        <div class="overlaycameraimg">
          <img style="height: 100%; opacity: 0.5; position: absolute;" src="Images/holdcrrct.png" alt="">
          <!-- <div class="scan-animation">
            <span class="scan-animation__angle scan-animation__angle--top"></span>
            <span class="scan-animation__angle scan-animation__angle--bottom"></span>
          </div> -->
        </div>
        
        <p id="text2" style="color:#52b459; display: block; position: absolute; bottom: 25%;
        left: 20%;"> Hold the bottle as demonstraded. Follow the instruction above</p>

        <div id="wrong" style="display: none;">
          <h4 id="distance" style="color:red; display: block; position: absolute; bottom: 30%;
          left: 20%;">Dont drop your bottle. Move the camera to your while holding the bottle in the hole</h4>
          
          <lottie-player style="display: block; position: absolute; bottom: 15%; opacity: 0.6" src="https://assets6.lottiefiles.com/packages/lf20_1zvbfarz.json" background="transparent"  speed="1" loop autoplay></lottie-player>

        </div>

        <div id="correct" style="display: none;">
          <h4 style="color:green; display: block; position: absolute; bottom: 30%;
          left: 20%;">Drop your bottle carefully :)</h4>
          
          <lottie-player style="display: block; position: absolute; bottom: 15%; opacity: 0.6" src="https://assets6.lottiefiles.com/private_files/lf30_jvkdnlap.json" background="transparent"  speed="1" loop autoplay></lottie-player>

        </div>



      
    </div>

    <script type="text/javascript">
      // Classifier Variable
      let classifier;
      // Model URL 1.2
      let imageModelURL = 'https://teachablemachine.withgoogle.com/models/P7PtLepi1/';
      
      // Video
      let video;
      let flippedVideo;
      // To store the classification
      let label = "";
    
      // Load the model first
      function preload() {
        classifier = ml5.imageClassifier(imageModelURL + 'model.json');
      }
    
      function setup() {
        createCanvas(320, 260);
        // Create the video
        
    
        if (isMobileDevice()) {
        console.log("mobile device");
      var constraints = {
        audio: false,
        video: {
          facingMode: {
            exact: "environment"
          }
        }
        
      };  
      video = createCapture(constraints);
      video.size(320, 240);
      video.hide();
    
    
      } else {
        console.log("NOT mobile device");
        video = createCapture(VIDEO);
        video.size(320, 240);
        video.hide();
      }
    
        flippedVideo = ml5.flipImage(video);
        // Start classifying
        classifyVideo();
      }
    
      function draw() {
        background(0);
        // Draw the video
        image(flippedVideo, 0, 0);
    
        // Draw the label
        fill(255);
        textSize(16);
        textAlign(CENTER);
        text(label, width / 2, height - 4);
      }
    
      function isMobileDevice() {
        return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    };
    
      // Get a prediction for the current video frame
      function classifyVideo() {
        flippedVideo = ml5.flipImage(video)
        classifier.classify(flippedVideo, gotResult);
        flippedVideo.remove();
    
      }
    
      // When we get a result
      function gotResult(error, results) {
        // If there is an error
        if (error) {
          console.error(error);
          return;
        }
        // The results are in an array ordered by confidence.
        // console.log(results[0]);
        label = results[0].label;
        // Classifiy again!
        classifyVideo();
        
        if(results[4].confidence > 0.5){
           alert('correct')
         }


           switch (label) {
                   case 'OpBlc':
                   case 'OpYt':
                   case 'dropYt':
                   case 'Dropblc':
                   window.location.href="completrecycl.html"
                    }
        
                    switch (label) {
                   case 'holdBlck':
                   case 'Hyt':
                     setTimeout(() => {
                      document.getElementById("correct").style.display='block'
                      document.getElementById("wrong").style.display='none'
                       
                     }, 2000);
                    }

                    switch (label) {
                   case 'stn1':
                   case '2far':
                   case 'bottleOut':
                   case 'blurry':
                   case 'HlfYt':
                   case 'HlfBt':
         document.getElementById("correct").style.display='none';
         document.getElementById("wrong").style.display='block'
                    }
        
    

      }
    </script>

</body>

</html>
