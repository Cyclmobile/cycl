    <script type="text/javascript">

      //description Texts
      function infoText(){
        let DropTxt= document.getElementById('distance').style.display='block'
      }

      function LoadingTxt(){
        let loading= document.getElementById('loading').style.display='none'
        let loadingtext= document.getElementById('loadingTxt').style.display='none'

      }


      // Classifier Variable
      let classifier;
      // Model URL
      let imageModelURL = 'https://teachablemachine.withgoogle.com/models/P7PtLepi1/';
      
      // Video
      let video=document.getElementById("defaultCanvas1");
      let flippedVideo;
      // To store the classification
      let label = "";
    
      // Load the model first
      function preload() {
        classifier = ml5.imageClassifier(imageModelURL + 'model.json');
      }
    
      function setup() {
        createCanvas(320, 260);
        // Create the video
        
    
        if (isMobileDevice()) {
        console.log("mobile device");
      var constraints = {
        audio: false,
        video: {
          facingMode: {
            exact: "environment"
          }
        }
        
      };  
      video = createCapture(constraints);
      video.size(320, 240);
      video.hide();
    
    
      } else {
        console.log("NOT mobile device");
        video = createCapture(VIDEO);
        video.size(320, 240);
        video.hide();
      }
    
        flippedVideo = ml5.flipImage(video);
        // Start classifying
        LoadingTxt()
        infoText()
        classifyVideo();
      }
    
      function draw() {
        background(0);
        // Draw the video
        image(flippedVideo, 0, 0);
    
        // Draw the label
        fill(255);
        textSize(16);
        textAlign(CENTER);
        text(label, width / 2, height - 4);
      }
    
      function isMobileDevice() {
        return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    };
    
      // Get a prediction for the current video frame
      function classifyVideo() {
        flippedVideo = ml5.flipImage(video)
        classifier.classify(flippedVideo, gotResult);
        flippedVideo.remove();
    
      }
    
      // When we get a result
      function gotResult(error, results) {
        // If there is an error
        if (error) {
          console.error(error);
          return;
        }
        // The results are in an array ordered by confidence.
        // console.log(results[0]);
        label = results[0].label;
        // Classifiy again!
        classifyVideo();
        
        if(results[4].confidence > 0.5){
           alert('correct')
         }
        
        if(label === 'OpBlc'){
           window.location.href="completrecycl.html"
         }
        
        if(label === 'OpYt'){
          window.location.href="completrecycl.html"
         }
        
         if(label === 'dropYt'){
          window.location.href="completrecycl.html"
         }
        
         if(label === 'Dropblc'){
          window.location.href="completrecycl.html"
         }

         if(label === 'holdBlck'){
           document.getElementById("distance").innerHTML="Drop your bottle slowly :)"
         }else if (label === 'Hyt') document.getElementById("distance").innerHTML="Drop your bottle carefully :)"
         else 
         document.getElementById("distance").innerHTML="Dont drop your bottle. Get closer to the station"
      }
