    <div id="text2" style="color:#52b459; display: flex; flex: 1; position: absolute; z-index: 100; align-items: center; justify-content: flex-end; bottom: 6%;"><p> Follow the instruction above</p></div>
    
    <div class="overlaycameraimg" style="display: flex;flex: 1;align-items: center;justify-content: center; width: 100%;height: 100%;">
    </div>

    <script type="text/javascript">
      // Classifier Variable
      let classifier;
      // Model URL 1.2
      let imageModelURL = 'https://teachablemachine.withgoogle.com/models/P7PtLepi1/';
      
      // Video
      let video;
      let flippedVideo;
      // To store the classification
      let label = "";
    
      // Load the model first
      function preload() {
        classifier = ml5.imageClassifier(imageModelURL + 'model.json');
      }
    
      function setup() {
        createCanvas(320, 260);
        // Create the video
        
    
        if (isMobileDevice()) {
        console.log("mobile device");
      var constraints = {
        audio: false,
        video: {
          facingMode: {
            exact: "environment"
          }
        }
        
      };  
      video = createCapture(constraints);
      video.size(320, 240);
      video.hide();
    
    
      } else {
        console.log("NOT mobile device");
        video = createCapture(VIDEO);
        video.size(320, 240);
        video.hide();
      }
    
        flippedVideo = ml5.flipImage(video);
        // Start classifying
        classifyVideo();
      }
    
      function draw() {
        background(0);
        // Draw the video
        image(flippedVideo, 0, 0);
    
        // Draw the label
        fill(255);
        textSize(16);
        textAlign(CENTER);
        text(label, width / 2, height - 4);
      }
    
      function isMobileDevice() {
        return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    };
    
      // Get a prediction for the current video frame
      function classifyVideo() {
        flippedVideo = ml5.flipImage(video)
        classifier.classify(flippedVideo, gotResult);
        flippedVideo.remove();
    
      }
    
      // When we get a result
      function gotResult(error, results) {
        // If there is an error
        if (error) {
          console.error(error);
          return;
        }
        // The results are in an array ordered by confidence.
        // console.log(results[0]);
        label = results[0].label;
        // Classifiy again!
        classifyVideo();
        
        if(results[4].confidence > 0.5){
           alert('correct')
         }


           switch (label) {
                   case 'OpBlc':
                   case 'OpYt':
                   case 'dropYt':
                   case 'Dropblc':
                   case 'op.2':
                   window.location.href="completrecycl.html"
                    }
        
                    switch (label) {
                   case 'holdBlck':
                   case 'Hyt':
                     setTimeout(() => {
                      document.getElementById("correct").style.display='block'
                      document.getElementById("wrong").style.display='none'
                       
                     }, 2000);
                    }

                    switch (label) {
                   case 'station.2.4':
                   case '2far':
                   case 'bottleOut':
                   case 'blurry':
                   case 'HlfYt':
                   case 'HlfBt':
         document.getElementById("correct").style.display='none';
         document.getElementById("wrong").style.display='block'
                    }
        
    

      }

    window.addEventListener("load", function () {
      document.getElementById("text2").style.left = document.body.clientWidth < 500 ? "25%" : "40%";
      document.getElementById("distance1").style.left = document.body.clientWidth < 500 ? "25%" : "40%";
      document.getElementById("distance2").style.left = document.body.clientWidth < 500 ? "25%" : "40%";
      setTimeout(() => {
        document.getElementById("defaultCanvas0").style.position = "absolute";
        document.getElementById("defaultCanvas0").style.width = "100%";
        document.getElementById("defaultCanvas0").style.height = "100%";
        document.getElementById("defaultCanvas0").style.top = 0;
        document.getElementById("defaultCanvas0").style.zIndex = 1;
      }, 1000);
    });

    window.addEventListener("resize", function () {
      document.getElementById("text2").style.left = document.body.clientWidth < 500 ? "25%" : "40%";
      document.getElementById("distance1").style.left = document.body.clientWidth < 500 ? "25%" : "40%";
      document.getElementById("distance2").style.left = document.body.clientWidth < 500 ? "25%" : "40%";
    });

</script>
